<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-form">
      <h1>Sign Up Form</h1>
      <p>
        <em
          >Want to participate in the annual Fall 2022 race? Fill out this form.
        </em>
      </p>
    </header>
    <form action="" method="get" class="container-form">
      <div class="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="data-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@example.com"
        />
      </div>
      <fieldset class="race-choices">
        <legend>Race Type</legend>
        <input type="radio" id="5k" name="race-type" value="5k" />
        <label for="5k" class="radio-label">5k</label>
        <input type="radio" id="10k" name="race-type" value="10k" />
        <label for="10k" class="radio-label">10k</label>
        <input type="radio" id="half" name="race-type" value="half" />
        <label for="half" class="radio-label">Half </label>
        <input type="radio" id="full" name="race-type" value="full" />
        <label for="full" class="radio-label">Full </label>
      </fieldset>
      <div class="data-form">
        <label for="shirt" class="shirt">T-Shirt Size</label>
        <select name="shirt" id="shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
    </form>
  </body>
</html>
